pseudobulk_rna:
    # group_by: ["sample", "celltype_mnn", "celltype_seurat"]
    # group_by: ["celltype", "sample", "celltype_genotype"]
    group_by: ["celltype"]
    normalisation_method: "cpm"
    genotype: "mESC_129"
    
pseudobulk_rna_with_replicates:
    nrep: 5
    min_cells: 25
    fraction_cells_per_replicate: 0.30

doublet_detection:
    doublet_score_threshold: 1.25

mapping_mnn:
    atlas_stages: ["E6.5","E6.75","E7.0","E7.25","E7.5","E7.75"]
    npcs: 50
    n_neighbours: 25

mapping_mnn_agr:
    atlas_stages: ["E7.5","E7.75"]
    npcs: 50
    n_neighbours: 25

mapping_seurat:
    atlas_stages: ["E6.5","E6.75","E7.0","E7.25","E7.5","E7.75"]
    npcs: 50
    n_neighbours: 25

qc:
    min_nFeature_RNA: 2000
    max_nFeature_RNA: 15000 #Lucas: originally 10000
    percent_mt: 20 #Lucas: originally 40
    percent_rib: 35 #Lucas: did not even know you could do this have to check the right parameter, taking 35 as ridvan loses alot

#LJK-modify-230402
#assuming celltype_mnn is the same as celltype.score (made when mapping)
#changed it in the colour_by section
dimensionality_reduction_sce:
    npcs: 50
    features: 2500
    n_neighbors: 25
    min_dist: 0.5
    vars_to_regress: ["nFeature_RNA"]
    batch_variable: ["sample","None"]
    remove_ExE_cells: ["True","False"]
    # colour_by: ["sample", "stage", "celltype.score", "celltype_seurat", "doublet_score", "doublet_call", "nFeature_RNA"]
    colour_by: ["celltype", "nFeature_RNA","mapping_mnn","doublet_score","doublet_call"]

dimensionality_reduction_seurat:
    npcs: 50
    features: 2500
    n_neighbors: 25
    min_dist: 0.5
    seed: 42
    vars_to_regress: ["nFeature_RNA"]
    batch_variable: ["sample"]
    remove_ExE_cells: ["True","False"] 
    # vars_to_regress: ["nFeature_RNA","mitochondrial_percent_RNA"]
    colour_by: ["celltype", "nFeature_RNA"]

celltype_validation_single_cells:
    celltype_label: "celltype"

celltype_validation_pseudobulk:
